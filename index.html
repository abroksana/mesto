<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="page/index.css">
</head>
<body class="page-area">
  <div class="page">
      <!-- Шапка сайта -->
    <header class="header">
      <img src="images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
        <!-- секция Profile -->
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
            <img src="./images/Edit-Button.svg" alt="редактировать профиль" class="profile__edit-image">
          </button>
          <p class="profile__user-job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
        <!-- секция Elements -->
      <section class="elements block-centering">
        <ul class="elements__list"></ul>
      </section>
    </main>
        <!-- Подвал сайта -->
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
    </footer>
        <!-- Попап форма user -->
    <div class="popup popup_form-user">
      <form name="user" class="popup__container" novalidate>
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__fieldset">
          <input
            type="text"
            id="user-name"
            name="name"
            placeholder="Имя"
            class="popup__input popup__input_type_name"
            minlength="2"
            maxlength="40"
            required
          >
          <span class="popup__input-error popup__input-error_active" id="user-name-error" ></span>
          <input
            type="text"
            id="user-activity"
            name="activity"
            placeholder="Деятельность"
            class="popup__input popup__input_type_activity"
            minlength="2"
            maxlength="200"
            required
          >
          <span id="user-activity-error" class="popup__input-error popup__input-error_active"></span>
        </div>
          <button type="submit" class="popup__submit-button">
            Сохранить
          </button>
      </form>
    </div>
        <!-- Попап форма card -->
    <div class="popup popup_form-card">
      <form name="place" class="popup__container">
        <button type="button" class="popup__close-button" novalidate></button>
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__fieldset">
          <input
            type="text"
            id="name-card"
            name="name-image"
            placeholder="Название"
            class="popup__input popup__input_type_title"
            minlength="2"
            maxlength="30"
            required
          >
          <span id="name-card-error" class="popup__input-error popup__input-error_active"></span>
          <input
            type="url"
            id="link"
            name="link-image"
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_link"
            minlength="2"
            required
          >
          <span id="link-error" class="popup__input-error popup__input-error_active"></span>
        </div>
          <button type="submit" class="popup__submit-button">
            Сохранить
          </button>
      </form>
    </div>
        <!-- Попап форма image -->
    <div class="popup popup_view-image">
      <div class="popup__content">
        <img src="дляТестов" alt="Шаблон фото" class="popup__image">
        <h2 class="popup__description"></h2>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
  </div>
  <template id="card-template">
    <li class="element">
      <img src="дляТестов" alt="Шаблон фото" class="element__image">
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
      <button type="button" class="element__btn-trash"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
