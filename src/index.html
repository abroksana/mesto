<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="pages/index.css"> -->
</head>
<body class="page">
      <!-- Шапка сайта -->
    <header class="header">
      <!-- <img src="images/logo.svg" alt="Логотип Место" class="header__logo"> -->
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
        <!-- секция Profile -->
      <section class="profile">
        <div class="profile__avatar">
          <img class=" profile__image" src="/" alt="Аватар" >
        </div>
        <!-- <img src="<%=require('./images/Avatar.jpg')%>" alt="Аватар" class="profile__avatar"> -->
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
            <img src="<%=require('./images/Edit-Button.svg')%>" alt="редактировать профиль" class="profile__edit-image">
          </button>
          <p class="profile__user-job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
        <!-- секция Elements -->
      <section class="elements block-centering">
        <ul class="elements__list"></ul>
      </section>
    </main>
        <!-- Подвал сайта -->
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
    </footer>
        <!-- Попап форма user -->
    <div class="popup popup_form-user">
      <form name="user" class="popup__container" id="popup-form-edit" novalidate>
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <input
            type="text"
            id="user-name"
            name="name"
            placeholder="Имя"
            class="popup__input popup__input_type_name"
            minlength="2"
            maxlength="40"
            required
          >
          <span class="popup__input-error" id="user-name-error" ></span>
          <input
            type="text"
            id="user-activity"
            name="activity"
            placeholder="Деятельность"
            class="popup__input popup__input_type_activity"
            minlength="2"
            maxlength="200"
            required
          >
          <span id="user-activity-error" class="popup__input-error"></span>
          <button type="submit" class="popup__submit-button">
            Сохранить
          </button>
        </fieldset>
      </form>
    </div>
        <!-- Попап форма card -->
    <div class="popup popup_form-card">
      <form name="place" class="popup__container" id="popup-form-add" novalidate>
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__fieldset">
          <input
            type="text"
            id="name-card"
            name="name"
            placeholder="Название"
            class="popup__input popup__input_type_title"
            minlength="2"
            maxlength="30"
            required
          >
          <span id="name-card-error" class="popup__input-error"></span>
          <input
            type="url"
            id="link"
            name="link"
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_link"
            minlength="2"
            required
          >
          <span id="link-error" class="popup__input-error"></span>
          <button type="submit" class="popup__submit-button">
            Сохранить
          </button>
        </fieldset>
      </form>
    </div>
        <!-- Попап форма image -->
    <div class="popup popup_view-image">
      <div class="popup__content">
        <img src="." alt="Шаблон фото" class="popup__image">
        <h2 class="popup__description"></h2>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>

  <!-- попап смены аватара -->
  <div class="popup popup_type_avatar">
      <form  name="avatar" class="popup__container" id="popup-form-avatar" novalidate>
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <fieldset class="popup__fieldset">
          <input
            type="url"
            id="avatar"
            name="avatar"
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_avatar"
            required
          >
          <span id="avatar-error" class="popup__input-error"></span>
          <button type="submit" class="popup__submit-button" name="save">
            Сохранить
          </button>
        </fieldset>
      </form>
    <!-- </div> -->
  </div>
  <!-- попап удаления карточки -->
  <div class="popup popup_type_delete">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_delete"></button>
      <h2 class="popup__title">Вы уверены</h2>
      <button type="submit" class="popup__submit-button">
        Да
      </button>
    </div>
  </div>
  <template id="card-template">
    <li class="element">
      <img src="." alt="Картинка" class="element__image">
      <div class="element__container">
        <h2 class="element__title"></h2>
        <div>
          <button type="button" class="element__like-button"></button>
          <p class="element__like-counter">0</p>
        </div>
      </div>
      <button type="button" class="element__btn-trash"></button>
    </li>
  </template>
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
